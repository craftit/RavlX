    <p>These functions provide a certain amount of functionality for
    transforming between RAVL and OpenCV image formats.  The relevant OpenCV
    headers and libraries are automatically included when you include the
    <code>RavlOpenCV</code> library.  See functions below and <a
    href="../../Examples/exOpenCV.cc.html">example</a> for usage.</p>
